name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  backend-tests:
    name: Backend tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
      - name: Run tests (if any)
        run: |
          if [ -f backend/pytest.ini ] || [ -d backend/tests ]; then pytest -q backend || true; else echo "No backend tests"; fi

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install dependencies
        working-directory: frontend
        run: |
          npm ci
      - name: Run frontend tests (if any)
        working-directory: frontend
        run: |
          if [ -f package.json ] && grep -q "test" package.json; then npm test --silent || true; else echo "No frontend tests"; fi
      - name: Build frontend
        working-directory: frontend
        run: npm run build --silent

  build-and-push:
    name: Build and Publish Docker images
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-build]
    steps:
      - uses: actions/checkout@v4
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: backend
          file: backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/xatube-backend:latest
            ghcr.io/${{ github.repository_owner }}/xatube-backend:${{ github.sha }}
          push: true

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: frontend
          file: frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/xatube-frontend:latest
            ghcr.io/${{ github.repository_owner }}/xatube-frontend:${{ github.sha }}
          push: true

      - name: Build and push nginx image
        uses: docker/build-push-action@v5
        with:
          context: docker/nginx
          file: docker/nginx/Dockerfile
          platforms: linux/amd64,linux/arm64
          tags: |
            ghcr.io/${{ github.repository_owner }}/xatube-nginx:latest
            ghcr.io/${{ github.repository_owner }}/xatube-nginx:${{ github.sha }}
          push: true

      - name: Upload digest info
        run: echo "Images built and pushed to GHCR" 
