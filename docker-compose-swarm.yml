version: '3.8'

services:
  # PostgreSQL - основная БД
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: xatube
      POSTGRES_PASSWORD: xatube_secure_password_123
      POSTGRES_DB: xatube
      POSTGRES_INITDB_ARGS: "--encoding=UTF8"
      PGUSER: xatube
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - xatube-network
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

  # Redis - кэширование и управление сессиями
  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes --requirepass xatube_redis_pass_123
    ports:
      - target: 6379
        published: 6379
        protocol: tcp
    volumes:
      - redis_data:/data
    networks:
      - xatube-network
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5

  # FastAPI Backend (масштабируемый)
  backend:
    image: saneome2/xatube-backend:latest
    environment:
      DATABASE_URL: "postgresql://xatube:xatube_secure_password_123@postgres:5432/xatube"
      REDIS_URL: "redis://:xatube_redis_pass_123@redis:6379/0"
      ENVIRONMENT: production
      LOG_LEVEL: info
      SECRET_KEY: xatube-secret-key-change-in-production-min-32-chars
      JWT_ALGORITHM: HS256
      JWT_EXPIRATION_HOURS: "24"
      API_TITLE: "XaTube"
      API_VERSION: "1.0.0"
      ALLOWED_HOSTS: localhost,127.0.0.1,nginx,backend
    ports:
      - target: 8000
        published: 8000
        protocol: tcp
        mode: host
    volumes:
      - uploads_data:/app/uploads
    networks:
      - xatube-network
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # React Frontend (масштабируемый)
  frontend:
    image: saneome2/xatube-frontend:latest
    environment:
      REACT_APP_API_URL: "http://nginx:80/api"
      NODE_ENV: production
    ports:
      - target: 3000
        published: 3000
        protocol: tcp
    networks:
      - xatube-network
    deploy:
      replicas: 1
      update_config:
        parallelism: 1
        delay: 10s
        failure_action: rollback
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '1'
          memory: 1024M
        reservations:
          cpus: '0.5'
          memory: 512M

  # Nginx - балансировщик нагрузки и reverse proxy
  nginx:
    image: saneome2/xatube-nginx:latest
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      - nginx_cache:/var/cache/nginx
    networks:
      - xatube-network
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      resources:
        limits:
          cpus: '0.5'
          memory: 128M
        reservations:
          cpus: '0.25'
          memory: 64M

  # Prometheus - мониторинг
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./docker/prometheus/prometheus-swarm.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - target: 9090
        published: 9090
        protocol: tcp
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - xatube-network
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Grafana - визуализация метрик
  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    ports:
      - target: 3000
        published: 3001
        protocol: tcp
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - xatube-network
    deploy:
      replicas: 1
      placement:
        constraints: [node.role == manager]
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

  # Node Exporter - метрики узлов
  node-exporter:
    image: prom/node-exporter:latest
    ports:
      - target: 9100
        published: 9100
        protocol: tcp
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    networks:
      - xatube-network
    deploy:
      mode: global
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3

networks:
  xatube-network:
    driver: overlay
    driver_opts:
      com.docker.network.driver.overlay.vxlan_list: 4789

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  nginx_cache:
    driver: local
  uploads_data:
    driver: local
