<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="XaTube - Video Streaming Platform" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>XaTube</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
    </style>
    <script>
      // Force custom scrollbar styles via JavaScript - maximum aggression
      function applyScrollbarStyles() {
        // Remove any existing scrollbar styles
        const existingStyles = document.querySelectorAll('style[data-scrollbar]');
        existingStyles.forEach(style => style.remove());

        // Check current theme
        const currentTheme = document.documentElement.getAttribute('data-theme') || 'dark';
        const isDark = currentTheme === 'dark';

        // Define colors based on theme
        const colors = isDark ? {
          scrollbarColor: '#666 #222',
          background: '#222',
          thumb: '#666',
          thumbHover: '#888',
          thumbActive: '#444'
        } : {
          scrollbarColor: '#ccc #f5f5f5',
          background: '#f5f5f5',
          thumb: '#ccc',
          thumbHover: '#ddd',
          thumbActive: '#aaa'
        };

        // Create new aggressive styles
        const style = document.createElement('style');
        style.setAttribute('data-scrollbar', 'true');
        style.textContent = `
          /* Universal scrollbar override */
          * {
            scrollbar-width: thin !important;
            scrollbar-color: ${colors.scrollbarColor} !important;
          }

          /* WebKit scrollbars */
          ::-webkit-scrollbar {
            width: 6px !important;
            height: 6px !important;
            background: ${colors.background} !important;
          }

          ::-webkit-scrollbar-track {
            background: ${colors.background} !important;
            border-radius: 6px !important;
          }

          ::-webkit-scrollbar-thumb {
            background: ${colors.thumb} !important;
            border-radius: 6px !important;
            border: 1px solid ${colors.background} !important;
            min-height: 20px !important;
          }

          ::-webkit-scrollbar-thumb:hover {
            background: ${colors.thumbHover} !important;
          }

          ::-webkit-scrollbar-thumb:active {
            background: ${colors.thumbActive} !important;
          }

          /* Completely hide scrollbar buttons and arrows */
          ::-webkit-scrollbar-button,
          ::-webkit-scrollbar-button:start:decrement,
          ::-webkit-scrollbar-button:end:increment,
          ::-webkit-scrollbar-button:vertical:start:decrement,
          ::-webkit-scrollbar-button:vertical:end:increment,
          ::-webkit-scrollbar-button:horizontal:start:decrement,
          ::-webkit-scrollbar-button:horizontal:end:increment {
            display: none !important;
            width: 0 !important;
            height: 0 !important;
            background: transparent !important;
          }

          ::-webkit-scrollbar-corner {
            background: ${colors.background} !important;
          }
        `;

        // Add to head with high priority
        if (document.head) {
          document.head.insertBefore(style, document.head.firstChild);
        }

        // Force style recalculation only if body exists
        if (document.body) {
          // Use a more gentle approach to trigger reflow
          document.body.offsetHeight; // Trigger reflow
        }
      }

      // Apply styles multiple times with delays
      applyScrollbarStyles();
      setTimeout(applyScrollbarStyles, 100);
      setTimeout(applyScrollbarStyles, 500);
      setTimeout(applyScrollbarStyles, 1000);

      // Apply on DOM events
      document.addEventListener('DOMContentLoaded', function() {
        applyScrollbarStyles();
        setTimeout(applyScrollbarStyles, 100);
      });

      window.addEventListener('load', function() {
        applyScrollbarStyles();
        setTimeout(applyScrollbarStyles, 100);
      });

      // Watch for DOM changes
      const observer = new MutationObserver(function(mutations) {
        let shouldApply = false;
        mutations.forEach(function(mutation) {
          if (mutation.type === 'childList' && mutation.addedNodes.length > 0) {
            shouldApply = true;
          }
        });
        if (shouldApply) {
          setTimeout(applyScrollbarStyles, 50);
        }
      });

      if (document.body) {
        observer.observe(document.body, {
          childList: true,
          subtree: true
        });
      }

      // Watch for theme changes
      const themeObserver = new MutationObserver(function(mutations) {
        mutations.forEach(function(mutation) {
          if (mutation.type === 'attributes' && mutation.attributeName === 'data-theme') {
            setTimeout(applyScrollbarStyles, 50);
          }
        });
      });

      if (document.documentElement) {
        themeObserver.observe(document.documentElement, {
          attributes: true,
          attributeFilter: ['data-theme']
        });
      }

      // Apply on resize and scroll events
      window.addEventListener('resize', () => setTimeout(applyScrollbarStyles, 50));
      window.addEventListener('scroll', () => setTimeout(applyScrollbarStyles, 50), { passive: true });
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
