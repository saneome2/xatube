global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'xatube-cluster'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Load rules once and periodically evaluate them
rule_files: []

scrape_configs:
  # ============================================
  # PROMETHEUS SELF-MONITORING
  # ============================================
  
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'

  # ============================================
  # NODE EXPORTER (SYSTEM METRICS)
  # ============================================
  
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance

  # ============================================
  # BACKEND CLUSTER (LOAD BALANCED)
  # ============================================
  
  - job_name: 'backend-cluster'
    scrape_interval: 15s
    scrape_timeout: 10s
    metrics_path: '/metrics'
    
    # Service discovery for backend instances
    static_configs:
      - targets: 
          - 'backend-1:8000'
          - 'backend-2:8000'
          - 'backend-3:8000'
        labels:
          cluster: 'backend'
          group: 'api'

    # Relabel configs for better organization
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        regex: '(.+):(\d+)'
        replacement: '${1}'
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: 'localhost:9100'

  # ============================================
  # INDIVIDUAL BACKEND INSTANCES (FOR DEBUGGING)
  # ============================================
  
  - job_name: 'backend-1'
    static_configs:
      - targets: ['backend-1:8000']
        labels:
          instance: 'backend-1'
          replica: '1'

  - job_name: 'backend-2'
    static_configs:
      - targets: ['backend-2:8000']
        labels:
          instance: 'backend-2'
          replica: '2'

  - job_name: 'backend-3'
    static_configs:
      - targets: ['backend-3:8000']
        labels:
          instance: 'backend-3'
          replica: '3'

  # ============================================
  # DATABASE MONITORING
  # ============================================
  
  - job_name: 'postgres-primary'
    static_configs:
      - targets: ['postgres-primary:5432']
        labels:
          db_role: 'primary'
          instance: 'postgres-primary'

  - job_name: 'postgres-replica'
    static_configs:
      - targets: ['postgres-replica:5432']
        labels:
          db_role: 'replica'
          instance: 'postgres-replica'

  # ============================================
  # CACHE MONITORING
  # ============================================
  
  - job_name: 'redis-cache'
    static_configs:
      - targets: ['cache:6379']
        labels:
          instance: 'redis-cache'

  # ============================================
  # RTMP SERVER MONITORING
  # ============================================
  
  - job_name: 'rtmp-server'
    scrape_interval: 30s
    metrics_path: '/stat'
    static_configs:
      - targets: ['rtmp:8080']
        labels:
          instance: 'rtmp-server'

  # ============================================
  # NGINX LOAD BALANCER MONITORING
  # ============================================
  
  - job_name: 'nginx-lb'
    static_configs:
      - targets: ['nginx:80']
        labels:
          instance: 'nginx-lb'
          role: 'load-balancer'

  # ============================================
  # ELASTICSEARCH MONITORING
  # ============================================
  
  - job_name: 'elasticsearch'
    static_configs:
      - targets: ['elasticsearch:9200']
        labels:
          instance: 'elasticsearch'
          service: 'logging'

  # ============================================
  # RABBITMQ MONITORING
  # ============================================
  
  - job_name: 'rabbitmq'
    scrape_interval: 30s
    static_configs:
      - targets: ['rabbitmq:15672']
        labels:
          instance: 'rabbitmq'
          service: 'messaging'

  # ============================================
  # DOCKER METRICS (if using cAdvisor)
  # ============================================
  
  - job_name: 'docker'
    static_configs:
      - targets: ['localhost:8080']
        labels:
          instance: 'docker'
          service: 'container-metrics'
