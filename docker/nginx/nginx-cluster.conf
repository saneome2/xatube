user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ============================================
    # LOGGING
    # ============================================
    
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format cluster '$remote_addr - $remote_user [$time_local] "$request" '
                       '$status $body_bytes_sent "$http_referer" '
                       '"$http_user_agent" "$http_x_forwarded_for" '
                       'upstream: $upstream_addr response_time: $upstream_response_time';

    access_log /var/log/nginx/access.log cluster;

    # ============================================
    # PERFORMANCE
    # ============================================
    
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 100M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript 
               application/json application/javascript application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-component text/x-cross-domain-policy;

    # ============================================
    # UPSTREAM BACKENDS (LOAD BALANCING)
    # ============================================
    
    upstream backend_cluster {
        # Least connections algorithm for better distribution
        least_conn;
        
        server backend-1:8000 weight=1 max_fails=3 fail_timeout=30s;
        server backend-2:8000 weight=1 max_fails=3 fail_timeout=30s;
        server backend-3:8000 weight=1 max_fails=3 fail_timeout=30s;
        
        # Connection pooling
        keepalive 32;
    }

    upstream frontend_app {
        server frontend:80;
    }

    upstream rtmp_stats {
        server rtmp:8080;
    }

    upstream prometheus_app {
        server prometheus:9090;
    }

    upstream grafana_app {
        server grafana:3000;
    }

    # ============================================
    # RATE LIMITING
    # ============================================
    
    # 10 requests per second per IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    # 100 requests per second per IP for general content
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;
    # 1 MB per second per IP for streaming
    limit_conn_zone $binary_remote_addr zone=stream_limit:10m;

    # ============================================
    # CACHING
    # ============================================
    
    proxy_cache_path /var/cache/nginx levels=1:2 keys_zone=api_cache:10m max_size=100m inactive=60m use_temp_path=off;
    proxy_cache_path /var/cache/nginx/static levels=1:2 keys_zone=static_cache:10m max_size=100m inactive=1d use_temp_path=off;

    # ============================================
    # SECURITY HEADERS
    # ============================================
    
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

    # ============================================
    # HTTP SERVERS
    # ============================================
    
    # Health check endpoint
    server {
        listen 80;
        server_name _;
        location /health {
            access_log off;
            return 200 "healthy\n";
            add_header Content-Type text/plain;
        }
    }

    # ============================================
    # MAIN APPLICATION SERVER
    # ============================================
    
    server {
        listen 80 default_server;
        server_name localhost 127.0.0.1;
        charset utf-8;

        # ============================================
        # API ROUTES (LOAD BALANCED)
        # ============================================
        
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn stream_limit 10;

            # Proxy settings
            proxy_pass http://backend_cluster;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Request-ID $request_id;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Buffering
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;

            # Caching for GET requests
            proxy_cache api_cache;
            proxy_cache_valid 200 5m;
            proxy_cache_valid 404 1m;
            proxy_cache_key "$scheme$request_method$host$request_uri$http_authorization";
            proxy_cache_bypass $http_cache_control;
            proxy_no_cache $http_pragma $http_authorization;
            add_header X-Cache-Status $upstream_cache_status;
        }

        # API Documentation (Swagger)
        location /docs {
            proxy_pass http://backend_cluster;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ============================================
        # RTMP STATISTICS
        # ============================================
        
        location /rtmp-stat {
            proxy_pass http://rtmp_stats/stat;
            proxy_set_header Host $host;
        }

        location /hls/ {
            limit_conn stream_limit 50;
            proxy_pass http://rtmp:8080/hls/;
            proxy_set_header Host $host;
            proxy_cache static_cache;
            proxy_cache_valid 200 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        location /dash/ {
            limit_conn stream_limit 50;
            proxy_pass http://rtmp:8080/dash/;
            proxy_set_header Host $host;
            proxy_cache static_cache;
            proxy_cache_valid 200 1h;
            add_header Cache-Control "public, max-age=3600";
        }

        # ============================================
        # FRONTEND APPLICATION
        # ============================================
        
        location / {
            limit_req zone=general_limit burst=100 nodelay;
            
            proxy_pass http://frontend_app;
            proxy_http_version 1.1;
            proxy_set_header Connection "";
            
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Cache static files
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
                proxy_cache static_cache;
                proxy_cache_valid 200 1d;
                add_header Cache-Control "public, max-age=86400";
                add_header X-Cache-Status $upstream_cache_status;
            }

            # Don't cache HTML
            location ~* \.html$ {
                proxy_no_cache 1;
                proxy_cache_bypass 1;
            }
        }

        # ============================================
        # HEALTH CHECKS
        # ============================================
        
        location /api/health {
            access_log off;
            proxy_pass http://backend_cluster;
            proxy_set_header Host $host;
        }

        # ============================================
        # STATIC CONTENT
        # ============================================
        
        location ~* ^/static/ {
            proxy_pass http://frontend_app;
            proxy_cache static_cache;
            proxy_cache_valid 200 1d;
            add_header Cache-Control "public, max-age=86400";
        }

        # Deny access to sensitive files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~ ~$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

    # ============================================
    # MONITORING SERVERS
    # ============================================
    
    server {
        listen 80;
        server_name prometheus.localhost;
        location / {
            proxy_pass http://prometheus_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }
    }

    server {
        listen 80;
        server_name grafana.localhost;
        location / {
            proxy_pass http://grafana_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }

    # ============================================
    # HTTPS CONFIGURATION (uncomment for production)
    # ============================================
    
    # server {
    #     listen 443 ssl http2;
    #     ssl_certificate /etc/nginx/ssl/cert.pem;
    #     ssl_certificate_key /etc/nginx/ssl/key.pem;
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers HIGH:!aNULL:!MD5;
    #     ssl_prefer_server_ciphers on;
    #     
    #     # Same locations as above
    # }

    # Redirect HTTP to HTTPS (uncomment for production)
    # server {
    #     listen 80;
    #     server_name _;
    #     return 301 https://$host$request_uri;
    # }
}
